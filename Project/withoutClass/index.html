<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

    <!-- Favicon einbinden -->
    <link rel="icon" type="image/png" href="./assets/images/favicon/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="./assets/images/favicon/favicon.svg" />
    <link rel="shortcut icon" href="./assets/images/favicon/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="./assets/images/favicon/apple-touch-icon.png" />
    <link rel="manifest" href="./assets/images/favicon/site.webmanifest" />

    <link rel="stylesheet" href="./styles/standard.css">
    <link rel="stylesheet" href="./styles/cardDlg_single.css">
    <link rel="stylesheet" href="./styles/cardDlgs_multi.css">
    <link rel="stylesheet" href="./style.css">

    <script type="module" src="./scripts/localStorage.js" defer></script>
    <script type="module" src="./main.js" defer></script>

    <title>Book Store</title>
</head>

<body>
    <div class="headerBg">
        <header class="content">
            <img src="./assets/images/vintage-bookstore-logo-transparent.svg" alt="">
            <strong>Get your book here</strong>
        </header>
    </div>

    <main>
        <section id="idSecCardDlg" class="">
            <dialog id="idCardDlg" class="cCardDlgSingle">
                <!-- <dialog id="idCardDlg" class="opened"> -->

                <div class="cDlgHeader">
                    <strong id="idDlgHeaderTitle">placeholder</strong>
                    <button id="idDlgHeaderCloseBTN"><img src="./assets/images/icons/close_btn.svg"
                            alt="close_btn.svg"></button>
                </div>

                <div class="cDlgBookImg">
                    <img src="./assets/images/icons/yellow-book.svg" alt="yellow-book.svg">
                </div>

                <div class="cDlgBookInfos">
                    <div class="cDlgBookInfosUp">
                        <strong><span id="idDlgBookInfosUpPrice">placeholder</span>&#8364;</strong>
                        <div class="cDlgRatingsEmojis">
                            <figure id="idDlgRatingFigureLikes">
                                <img src="./assets/images/icons/heart.svg" alt="heart.svg">
                                <figcaption id="idDlgRatingLikes">0</figcaption>
                            </figure>
                            <figure id="idDlgRatingFigureDislikes">
                                <img src="./assets/images/icons/thumbs-down.svg" alt="thumbs-down.svg">
                                <figcaption id="idDlgRatingDislikes">0</figcaption>
                            </figure>
                        </div>
                    </div>
                    <div class="cDlgBookInfosDown">
                        <table>
                            <tr>
                                <th>Authur</th>
                                <td id="idDlgBookInfosDownAuthor">: placeholder</td>
                            </tr>
                            <tr>
                                <th>ErscheinungsJahr</th>
                                <td id="idDlgBookInfosDownPublished">: placeholder</td>
                            </tr>
                            <tr>
                                <th>Genre</th>
                                <td id="idDlgBookInfosDownGenre">: placeholder</td>
                            </tr>
                        </table>
                    </div>

                </div>

                <div class="cDlgCommentsArea">
                    <strong>Kommentare:</strong>
                    <div class="cWrapperDiv">
                        <!-- Einen Wrapper-Container verwenden um ganzes Table scrollbar zu machen -->
                        <table>
                            <tbody id="idDlgCommentsTableBody">
                                <!-- <tr>
                                    <th>placeholder</th>
                                    <td>: placeholder</td>
                                </tr> -->
                            </tbody>
                        </table>
                    </div>
                </div>

                <form id="idDlgSendCommentForm" class="cDlgSendCommentForm" action="">
                    <div>
                        <div>
                            <input id="idDlgInputName" class="cDlgInputName" type="text" placeholder="Deine Name"
                                required>
                            <input id="idDlgInputRating" class="cDlgInputRating" type="number" min="0" max="5"
                                placeholder="Deine Bewertung" required>
                        </div>
                        <textarea id="idDlgInputComment" placeholder="Schreibe deine Kommentar ..." required></textarea>
                    </div>
                    <button id="idDlgSubmitCommentBtn" type="submit"><img src="./assets/images/icons/paper-plane.svg"
                            alt="paper-plane.svg"></button>
                </form>

            </dialog>

        </section>
        <section id="idSecBooksTable" class="content">
            <table>
                <thead>
                    <tr>
                        <th id="idC0xR0">Titles</th>
                        <th>Genres</th>
                        <th>Author</th>
                        <th>Rating</th>
                        <th>Price</th>
                        <th id="idC5xR0">About</th>
                    </tr>
                </thead>
                <tbody id="idBookTableBody">
                    <!-- <tr id="idBookRow0" class="cBookRaws">
                        <td>placeholder</td>
                        <td>placeholder</td>
                        <td>placeholder</td>
                        <td class="cColumn4and5">placeholder/5</td>
                        <td class="cColumn4and5">placeholder &#8364;</td>
                        <td>
                            <button id="idBookRowBtnX">
                                <img src="./assets/images/icons/goToBookInfos.svg" alt="goToBookInfos.svg">
                            </button>
                        </td>
                    </tr> -->
                </tbody>
            </table>

        </section>
    </main>
</body>

</html>
